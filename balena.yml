name: balenaHealth
type: sw.application
description: >-
  Build a heart rate monitor with your Raspberry Pi.
joinable: false
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/rhampt/balena-health'
  logo:
    type: blob.asset
    data:
      url: https://github.com/rhampt/balena-health/blob/main/images/logo.png
data:
  applicationEnvironmentVariables:
    - SIMULATION_MODE: false
    - BPM_THRESHOLD: 75
    - BUZZER_ALARM: true
    - HEARTBEAT_INTERVAL: 60
    - MQTT_RETRY_PERIOD: 30
    - H10_MAC_ADDR: NONE
    - BLUETOOTH_RETRY: 30
    - MQTT_PUB_INTERVAL: 30
  defaultDeviceType: raspberrypi4-64
  supportedDeviceTypes:
    - raspberrypi4-64
    - raspberrypi3

version: 1.0.0
